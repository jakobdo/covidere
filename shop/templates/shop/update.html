{% extends 'shop/base.html' %}
{% load crispy_forms_tags i18n %}

{% block content %}
<section class="ftco-section">
    <div class="container">
        <h1>{% trans "Information" %}</h1>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        </form>
    </div>
</section>
{% endblock %}
