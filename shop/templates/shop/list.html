{% extends 'base.html' %}
{% load i18n %}

{% block carousel %}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/static/base/colorlib/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-2 bread">{% trans "Shops" %}</h1>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block content %}
    <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
	    <div class="container">
		    <div class="row d-flex align-items-stretch no-gutters">
			    <div class="col-md-12 p-5 order-md-last">
                    
                    <div class="list-group">
                        {% for shop in object_list %}
                            <a href="{% url 'shop_detail' pk=shop.pk %}" class="list-group-item list-group-item-action">
                                {{ shop.name }}
                            </a>
                        {% empty %}
                            <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">{% trans "No shops." %}</a>
                        {% endfor %}
                    </div>
			    </div>
		    </div>
	    </div>
    </section>
{% endblock %}
